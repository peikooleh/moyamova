  <!-- Smooth reload helper: prevents white flash during SW upgrade -->
  <script>
  (function(){
    try {
      if (sessionStorage.getItem('moya_upgrading') === '1') {
        var dark = (window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches);
        var bg = dark ? '#0c1016' : '#ffffff';
        var st = document.createElement('style');
        st.textContent = 'body{background:'+bg+'} body{opacity:0;transition:opacity .18s ease}';
        document.head.appendChild(st);
        window.addEventListener('load', function(){
          sessionStorage.removeItem('moya_upgrading');
          requestAnimationFrame(function(){ document.body.style.opacity='1'; });
        });
      }
    } catch(e){}
  })();
  </script>
